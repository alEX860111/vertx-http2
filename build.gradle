apply plugin: 'java'

version = '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    vertxVersion = '3.4.1'
}

dependencies {
    compile "io.vertx:vertx-core:${vertxVersion}"
}

jar {
  from configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
  manifest { attributes("Main-Class": "com.example.Main" ) }
}
